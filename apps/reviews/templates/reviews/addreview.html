<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reviews/css/login_style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="/books">Home</a>
            <a href="/logout">Logout</a>
        </div>
        <h3 class="topaddbook">Add a New Book Title and a Review:</h3>
        <div id="addbook">
            <form action="/addbook" method="POST">
            {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                <p class="{{message.tags}}">{{message}}</p>
                    {% endfor %}
                {% endif %}
                <div class="leftside_author">
                    <h3>Book Title:</h3>
                    <h3>Author:</h3>
                        <p>Or add a new author:</p>
                    <h3>Review:</h3>
                    <h3 id="rating">Rating:</h3>
                </div>
                <div class="rightside_author">
                    <input type="text" name="title" class="input_field">
                    <br><select name="name" class="selectauthor">
                        {% for author in authors %}
                            <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select><br>
                    <input type="text" name="newname" class="input_field">
                    <textarea name="content" cols="60" rows="10" placeholder="be honest..."></textarea><br>
                    <select name="rating" class="selectauthor">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select><br>
                    <input type="submit" id="login_button" value="Add Book and Review">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
