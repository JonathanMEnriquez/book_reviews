<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Reviews</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reviews/css/login_style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="/books">Home</a>
            <a href="/books/add">Add Book and Review</a>
            <a href="/logout">Logout</a>
        </div>
        <div id="book_info">
            <h1>User Alias: {{user.username}}</h1>
            <h5>Name: {{user.first_name}} {{user.last_name}}</h5>
            <h5>Email: {{user.email}}</h5>
            <h5>Total Reviews: {{user.reviews_by.count }}</h5>
        </div>
        <div id="reviews">
            <h1>Posted Reviews on the following books: </h1>
            {% for review in reviews %}
                <p><a href="/books/{{review.book.id}}">{{review.book.title}}</a></p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
